<!doctype html>
<html>  
    <head> 
       <title>Login</title>
       <style>
        body 
        {
            height:100vh;
            margin:0;
            display: flex;
            justify-content: center;
            align-items: top;
        }


       </style>
    </head>
    <body> 
        <main>
            <section> 
              
              <h1>Please Login</h1>
              <p>Enter Username and Password</p>
                <form>
                    <div>
                    <label>Username: </label>
                    <input type = "text" 
                    name = "username" 
                    id = "username" 
                    placeholder = "Enter Username"
                    minlength="3" required> 
                    </div>

                  
                    <div>
                    <label>Password:&nbsp;  </label>
                    <input type = "password" 
                    name = "password" 
                    id = "password" 
                    placeholder = "Enter Password" 
                    minlength="3" required>
                    </div>
                 
                    <div>
                    <br><br>
                    <input type = "submit" value = "Login">
                    </div>

                </form>
            </section>
        </main>
    </body>


</html>
